<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Systems</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="carrossel-container">
            <div class="carrossel">
                <div class="carrossel-item"><img src="img/item1.png" alt="Imagem 1"></div>
                <div class="carrossel-item"><img src="img/item2.jpeg" alt="Imagem 2"></div>
                <div class="carrossel-item"><img src="img/item3.png" alt="Imagem 3"></div>
                <div class="carrossel-item"><img src="img/item4.png" alt="Imagem 4"></div>
               
            </div>
            <button class="prev" onclick="moverCarrossel(-1)">❮</button>
            <button class="next" onclick="moverCarrossel(1)">❯</button>
            
        </div>
        <div class="fundo-carrosel">
            <div class="interior-carrosel">
                <div class="interior">
                    <div class="interior-quadro"></div> </div>
                
            </div>

        </div>
        <div class="mobile-style">
            <div class="interior-mobile"></div>
            <div class="interior-interiormobile"></div>
        </div>
    </div>
    <div class="faixa-acesso">
     <img src="img/logo.jpeg" alt="logo acesso" class="logo-acesso">
     <img src="img/faixa.png" alt="faixa para desktop" class="faixa-de-acesso">
     <img src="img/faixa-mobile.png" alt="faixa para celular" class="faixamobile">
    </div>
    <div class="inicio">Inicio</div>
    <div class="projetos">Projetos</div>
    <div class="contato">Contato</div>
    <div class="profissional">Profissional</div>
    <script src="js/main.js"></script>
    <div class="menu-inicial"></div>
    

</body>
</html>
